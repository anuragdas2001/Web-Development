<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/17a2345116.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="display-container">
        <p id="display"></p>
      </div>
      <div class="button" data-value="√">
        <span><i class="fa-solid fa-square-root-variable"></i></span>
       </div>
      <div class="button" data-value="∏">
        <span>∏</span>
      </div>
      <div class="button" data-value="^">
        <span>^</span>
      </div>
      <div class="button" data-value="!">
        <span>!</span>
      </div>
      <div class="button AC" data-value="AC">
        <span>AC</span>
      </div>
      <div class="button" data-value="()">
        <span>(&nbsp;&nbsp;&nbsp;)</span>
      </div>
      <div class="button" data-value="%">
        <span>%</span>
      </div>
     
      <div class="button" data-value="/">
        <span>/</span>
      </div>
      <div class="button" data-value="7">
        <span>7</span>
      </div>
      <div class="button" data-value="8">
        <span>8</span>
      </div>
      <div class="button" data-value="9">
        <span>9</span>
      </div>
      <div class="button" data-value="*">
        <span>*</span>
      </div>
      <div class="button" data-value="4">
        <span>4</span>
      </div>
      <div class="button" data-value="5">
        <span>5</span>
      </div>
      <div class="button" data-value="6">
        <span>6</span>
      </div>
      <div class="button" data-value="-">
        <span>-</span>
      </div>
      <div class="button" data-value="1">
        <span>1</span>
      </div>
      <div class="button" data-value="2">
        <span>2</span>
      </div>
      <div class="button" data-value="3">
        <span>3</span>
      </div>
      <div class="button" data-value="+">
        <span>+</span>
      </div>
      <div class="button" data-value="0">
        <span>0</span>
      </div>
      <div class="button" data-value=".">
        <span>.</span>
      </div>
     <div class="button" data-value="backspace">
      <span><i class="fa-solid fa-delete-left fa-lg" style="color: #dbdaba;"></i></span>
     </div>
      <div class="button Equal" data-value="=">
        <span class="Symbol">=</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
