<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="username">Username</label>
            <input type="email" id="username" required placeholder="abc@gmail.com"> 
        </div>
        <div>
            <label for="password">Password</label>
            <input type="number" id="password" required="true">
            <input type="range" id="password" required min="10" max="50" step="5">
            <input type="time" id="password" required>
            <input type="datetime-local" id="password" required>

        </div>
        <div>
            <input type="submit">
        </div>
        
    </form>
</body>
</html>
