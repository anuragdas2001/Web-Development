<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>
    <p>This is a paragraph</p>
    <!-- div is a block element but img is not-->
    <img src="" alt="">
    <div>
        <img src="" alt="">
    </div>
</body>
</html>
