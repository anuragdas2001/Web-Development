<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Adding Links</title>
  </head>
  <body>
    <!-- opens link on the same tab -->
    <a href="www.google.com">Frontend Focus</a>
    <!-- opens link in a new tab -->
    <a href="www.google.com" target="_blank">Frontend Focus</a>
  </body>
</html>
