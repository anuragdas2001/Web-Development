<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Counter.css" />
  <title>Calendar with Counter</title>
</head>
<body>
  <button onclick="startCounter()">Start Counter</button>

  <div class="counter">
    <p class="current">0</p>
    <p class="next">1</p>
  </div>

  <div class="calendar">
    <p id="dateDisplay">1</p>
  </div>

  <script src="Counter.js"></script>
</body>
</html>
